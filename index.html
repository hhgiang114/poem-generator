<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Pacifico&family=Playwrite+MX+Guides&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter a topic..."
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="users-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="suggestion">i.e flower, sky or Paris</div>
        </div>

        <!--show the poem-->
        <div class="poem-part hidden" id="poem-part">
          <div class="poem-content" id="poem-content"></div>
        </div>
      </main>
      <footer>
        <p>
          This project is coded by
          <a href="https://github.com/hhgiang114" target="_blank">
            Giang Hoang</a
          >
          and hosted on
          <a href="https://github.com/hhgiang114/dictionary-app" target="_blank"
            >Github</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
